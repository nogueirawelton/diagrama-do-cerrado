services:
  db:
    ports:
      - "${DB_PORT}:5432"
  server:
    build:
      context: .
      target: node
    working_dir: /home/node/server
    volumes:
      - ./server:/home/node/server
    command: /bin/sh -c "npm run seed:run && npm run start:dev"

  app:
    build:
      context: .
      target: node
    working_dir: /home/node/app
    volumes:
      - ./app:/home/node/app
    command: npm run dev
